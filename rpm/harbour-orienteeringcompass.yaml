Name: harbour-orienteeringcompass
Summary: Orienteering Compass
Version: 0.9.0
Release: 1
Group: Qt/Qt
URL: https://github.com/vuorisalmi/harbour-orienteeringcompass
License: GPLv3
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Orienteering compass for SailfishOS.
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp >= 0.0.10
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- sailfishsilica-qt5 >= 0.10.9
Files:
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/applications
- /usr/share/harbour-orienteeringcompass
- /usr/bin
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}'
PkgBR: []
