Name: harbour-compass
Summary: Orienteering Compass
Version: 3.0.0
Release: 1
Group: Qt/Qt
URL: https://github.com/janbar/harbour-compass
License: GPLv3
Sources:
- '%{name}-%{version}.tar.bz2'
Description: "Traditional compass for walking, hiking, orienteering etc. It is like
  a regular hand-held compass and also allows you to change the compass scale (360
  degrees, 400 gradians or 6000 mils) and provides an automatic or locked night mode
  (lights off when you are in the dark).\n"
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- sailfishsilica-qt5 >= 1.1.0
Files:
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}/%{name}'
PkgBR: []
